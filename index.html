<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="test-container">
    <div class="banner">
      <div class="container">
        <h1>Welcome to the Soul Society</h1>
        <p>Bleach World!</p>
        <a class="btn-shinigami" href="">Become a Shinigami!</a>
      </div>
    </div>
    <!-- code a "How it works" section -->
    <div class="main-container">
      <h2 class="text-center">How to become a Shinigami</h2>
      <div class="cards">
        <div class="card-trip">
          <img src="images/soul_society.png" alt="soul society">
          <div class="card-trip-infos">
            <div>
              <h2>Join the Soul Society!</h2>
              <p>And train as much as possible!</p>
            </div>
            <img class="avatar" src="images/ichigo_avatar.jpg" alt="moi">
          </div>
        </div>
        <div class="card-trip">
          <img src="images/hueco_mundo.jpg" alt="soul society">
          <div class="card-trip-infos">
            <div>
              <h2>Invade the Hueco Mundo!</h2>
              <p>And kill the hollows!</p>
            </div>
            <img class="avatar" src="images/orihime_avatar.jpg" alt="moi">
          </div>
        </div>
        <div class="card-trip">
          <img src="images/royal_palace.png" alt="Athens">
          <div class="card-trip-infos">
            <div>
              <h2>The Royal Palace!</h2>
              <p>Protect the Soul King at all costs!</p>
            </div>
            <img class="avatar" src="images/kon_avatar.jpg" alt="moi">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <img src="images/linkedin.png" alt="Linkedin"><img src="images/twitter-sign.png" alt="Twitter"><img src="images/instagram.png" alt="Instagram">
    </div>
    <p>This website was coded by David at LeWagon !</p>
  </div>
</body>
</html>
